<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- conexeão de fontes do google -->

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelGram2</title>

  <link rel="stylesheet" href="styles/index.css">
  <!-- linkando o css index no html, ainda tem o global linkado no index ou contrário -->

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <!-- link da familia de font, quanto regular400 e bold400 -->
</head>

<body>
  <div class="bg-surface-color">
    <nav class="container">
      <a href="#" id="logo">
        <img src="assets/Logo.svg" alt="Logo marca">
      </a>

      <ul id="primary-menu">
        <li>
          <a href="#">
            <img src="assets/icones/MagnifyingGlass.svg" alt="ícone de lupa">
          </a>
        </li>
        <li><a href="#">Explorer</a></li>
        <li><a href="#">Minhas Viagens</a></li>
        <li><a href="#">
            <img src="assets/profilepic.png" alt="imagem de isabela torres">
          </a>
        </li>
      </ul>
    </nav>
    <header>
      <div class="container">
        <div id="profile">
          <img src="assets/profilepic.png" alt="imagem de isabela torrer">
          <div>
            <h1>
              Isabela Torres
            </h1>
            <p>Amante de viagens, cultura e gastronomia. 🌍✈️ <br>
              Aqui compartilho as histórias registradas em cada clique, explorando cantinhos fascinantes do nosso planeta a partir da movimentada cidade de São Paulo. 🏙️📸</p>
          </div>
        </div>
        <ul id="info">
          <li>
            <img src="assets/icones/MapPin.svg" alt="Ponto sp">
            <span>São Paulo</span>
          </li>
          <li>
            <img src="assets/icones/AirplaneTilt.svg" alt="37 paises">
            <span>37 países</span>
          </li>
          <li>
            <img src="assets/icones/Image.svg" alt="240 fotos">
            <span>240 fotos</span>
          </li>
        </ul>
      </div>
    </header>
  </div>
</body>

</html>
